<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Player Assets Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container py-5">
<h2 class="text-center mb-4">Player Assets Report</h2>
<table class="table table-bordered table-hover" id="tbl">
    <thead class="table-dark">
    <tr>
        <th>No</th>
        <th>Player name</th>
        <th>Level</th>
        <th>Age</th>
        <th>Asset name</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    async function load() {
        const res = await fetch('/api/asset/getassetsbyplayer');
        const data = await res.json();
        const tbody = document.querySelector('#tbl tbody');
        tbody.innerHTML = data.map(r => `
        <tr>
          <td>${r.no}</td>
          <td>${r.playerName}</td>
          <td>${r.level}</td>
          <td>${r.age}</td>
          <td>${r.assetName}</td>
        </tr>`).join('');
    }
    load();
</script>
</body>
</html>
